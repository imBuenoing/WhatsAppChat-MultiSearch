<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAppChat-MultiSearch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <input type="file" id="chatFile" accept=".txt">
                <div id="loading"></div>
            </div>
           <div class="sidebar-section">
               <div class="filter-header">
                  <label for="senderFilter">From:</label>
                  <select id="senderFilterType">
                      <option value="any">Any</option>
                      <option value="selected">Selected</option>
                  </select>
                 </div>
                  <select id="senderFilter" multiple></select>
            </div>
            <div class="sidebar-section">
                 <div class="filter-header">
                     <label for="fileFilter">File:</label>
                    <select id="fileFilterType">
                         <option value="notFile">Not File Related</option>
                          <option value="selected">Selected</option>
                    </select>
                </div>
                <select id="fileFilter" multiple></select>
           </div>
           <div class="sidebar-section">
               <div class="filter-header">
                  <label for="linkFilter">Links:</label>
                     <select id="linkFilterType">
                       <option value="any">Any</option>
                        <option value="selected">Selected</option>
                      </select>
                </div>
                 <select id="linkFilter" multiple></select>
                  <div class="domain-filter"></div>

            </div>
             <div class="sidebar-section">
                <div class="filter-header">
                    <label for="dateFilter">Date:</label>
                   <select id="dateFilterType">
                      <option value="any">Any</option>
                     <option value="selected">Selected</option>
                  </select>
                </div>
                <select id="dateFilter" multiple></select>
           </div>

            <div class="sidebar-section date-range-filter">
                <label for="beforeDate">Before:</label>
                <input type="date" id="beforeDate" >
                <label for="afterDate">After:</label>
                <input type="date" id="afterDate">

            </div>
              <button id="resetFiltersBtn">Reset Filters</button>
        </aside>
       <main class="content">
           <div class="search-container">
               <input type="text" id="searchBox" placeholder="Search messages..." autocomplete="off">
                <span class="tooltip-trigger">?</span>
                <div id="tooltip" class="hidden">
                    Supported Operators:<br>
                    <code>"phrase"</code> Search for an exact phrase.<br>
                     <code>AND, OR, NOT</code> Boolean logic. <br>
                    Click outside to dismiss.
                </div>
            </div>
            <div id="searchResults" class="hidden"></div>
            <button id="loadMoreBtn" class="hidden">Load More</button>
        </main>
         <aside class="chat-history">
            <div id="chatHistoryContent"></div>
        </aside>
    </div>
       <div class="floating-buttons">
        <button id="scrollToTopBtn">â†‘</button>
        <button id="donateBtn">Donate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
