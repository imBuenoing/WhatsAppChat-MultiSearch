<!-- Replace the existing filter groups in index.html with these -->

<!-- From Filter (Now with Search) -->
<div class="filter-group">
    <label>From</label>
    <select id="from-mode-select">
        <option value="any">Any</option>
        <option value="selected">Selected</option>
    </select>
    <div class="multi-select-container">
        <div class="multi-select-button" id="from-ms-button">
            <span>Select Senders...</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="multi-select-dropdown" id="from-ms-dropdown">
            <input type="text" class="dropdown-search" placeholder="Search senders...">
            <div class="dropdown-options"></div>
        </div>
    </div>
</div>

<!-- Files Filter (Now with Search) -->
<div class="filter-group">
    <label>Files</label>
    <select id="files-mode-select">
        <option value="not_file_related">Not File related</option>
        <option value="selected">Selected</option>
    </select>
    <div class="multi-select-container">
        <div class="multi-select-button" id="files-ms-button">
            <span>Select File Types...</span>
             <i class="fas fa-chevron-down"></i>
        </div>
        <div class="multi-select-dropdown" id="files-ms-dropdown">
            <input type="text" class="dropdown-search" placeholder="Search file types...">
            <div class="dropdown-options"></div>
        </div>
    </div>
</div>

<!-- Links Filter (Now with Search) -->
<div class="filter-group">
    <label>Links</label>
    <select id="links-mode-select">
        <option value="any">Any</option>
        <option value="selected">Selected</option>
    </select>
     <div class="multi-select-container">
        <div class="multi-select-button" id="links-ms-button">
            <span>Select Domains...</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="multi-select-dropdown" id="links-ms-dropdown">
            <input type="text" class="dropdown-search" placeholder="Search domains...">
            <div class="dropdown-options"></div>
        </div>
    </div>
</div>

<!-- Date Filter (New Hierarchical Structure) -->
<div class="filter-group">
    <label>Date</label>
    <div id="date-filter-container" class="hierarchical-filter">
        <!-- Hierarchical date filter will be built here by JS -->
    </div>
</div>
